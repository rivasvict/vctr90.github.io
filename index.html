---
layout: default
title: Vlogg
---
<div id="home" class="content">
	<h1>Blog Posts</h1>
		<ul class="posts">
			{% for post in site.posts %}
				<li><div id="lSpan">{{ post.date | date_to_string }}</div><a href="{{ post.url }}"><div id="rSpan">{{ post.title }}</div></a><br></li>
			{% endfor %}
		</ul>
</div>
