---
layout: default
title: Vlogg
---
<div id="home" class="content">
	<h1>Blog Posts</h1>
		<div class="posts">
			{% for post in site.posts %}
				<div class="indPost"><div id="lSpan">{{ post.date | date_to_string }}</div><a href="{{ post.url }}"><div id="rSpan">{{ post.title }}</div></a></div><br>
			{% endfor %}
		</div>
</div>
